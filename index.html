<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age-Calculator</title>

    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font Family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <!-- CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>

  <body>
    <div class="container">
      <h2>Calculate Age</h2>
      <form>
        <label id="age">Select Age</label>
        <input type="date" /> <br />
        <button>Calculate Age</button>
        <button type="reset">Reset</button>
      </form>
      <p id="calculateAge">Calculated age is=</p>
      <div class="socialMedia">
        <a href="https://twitter.com/" target="_blank" id="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="https://in.linkedin.com/" target="_blank" id="linkedin"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        <a href="https://www.facebook.com/" target="_blank" id="facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/" target="_blank" id="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </div>
    </div>
  </body>
</html>
